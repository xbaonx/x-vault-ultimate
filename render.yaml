services:
  # Backend API Service
  - type: web
    name: x-vault-backend
    env: node
    region: oregon
    buildCommand: cd apps/backend && npm install && npm run build
    startCommand: cd apps/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RPC_URL
        value: https://mainnet.base.org
      - key: BASE_RPC_URL
        value: https://mainnet.base.org
      - key: ETH_RPC_URL
        value: https://ethereum-rpc.publicnode.com
      - key: POLYGON_RPC_URL
        value: https://polygon-bor.publicnode.com
      - key: ARBITRUM_RPC_URL
        value: https://arbitrum-one-rpc.publicnode.com
      - key: OPTIMISM_RPC_URL
        value: https://optimism-rpc.publicnode.com
      - key: ADMIN_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: APPLE_CLIENT_ID
        sync: false
      - key: DB_SSL
        sync: false
      - key: DB_SSL_REJECT_UNAUTHORIZED
        sync: false
      - key: RP_ID
        value: zaur.at
      - key: ORIGIN
        value: https://zaur.at
      - key: RP_NAME
        value: Zaur Wallet
      - key: ENTRY_POINT_ADDRESS_8453
