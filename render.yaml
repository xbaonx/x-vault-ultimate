  # Frontend Web App (Static Site)
  - type: web
    name: x-vault-web
    env: static
    buildCommand: cd apps/web && npm install && npm run build
    staticPublishPath: apps/web/dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: x-vault-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Admin Dashboard (Static Site)
  - type: web
    name: x-vault-admin
    env: static
    buildCommand: cd apps/admin && npm install && npm run build
