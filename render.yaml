services:
  # Backend API Service
  - type: web
    name: x-vault-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd apps/backend && npm install && npm run build
    startCommand: cd apps/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: APPLE_TEAM_ID
        sync: false
      - key: APPLE_PASS_TYPE_ID
        sync: false
      - key: APPLE_WWDR_CERT
        sync: false
      - key: APPLE_SIGNER_CERT
        sync: false
      - key: APPLE_SIGNER_KEY
        sync: false
      - key: APPLE_SIGNER_KEY_PASSPHRASE
        sync: false
      - key: DB_SSL
        sync: false
      - key: DB_SSL_REJECT_UNAUTHORIZED
        sync: false
    autoDeploy: true

  # Frontend Web App (Static Site)
  - type: web
    name: x-vault-web
    env: static
    buildCommand: cd apps/web && npm install && npm run build
    staticPublishPath: apps/web/dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: x-vault-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Admin Dashboard (Static Site)
  - type: web
    name: x-vault-admin
    env: static
    buildCommand: cd apps/admin && npm install && npm run build
    staticPublishPath: apps/admin/dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: x-vault-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
