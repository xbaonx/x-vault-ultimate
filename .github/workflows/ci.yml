name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Build Contracts
      run: |
        cd packages/contracts
        npm install
        npm run compile
      env:
        HH_NO_TELEMETRY: 1

    - name: Build Backend
      run: |
        cd apps/backend
        npm install
        npm run build

    - name: Build Web App
      run: |
        cd apps/web
        npm install
        npm run build

    - name: Build Admin App
      run: |
        cd apps/admin
        npm install
        npm run build
